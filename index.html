<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Clone</title>
    <link rel="shortcut icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="fb_logo">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right">
            <form>
                <input type="text" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#">Forgot password?</a>
                <hr>
                <button type="button" class="create-account">Create new account</button>
            </form>
        </div>
    </div>
</body>

</html>
